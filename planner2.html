<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EFY Planner</title><meta name="description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><link rel="icon" type="image/png" href="./icon.png"><link rel="apple-touch-icon" sizes="180x180" href="./icon.png"><meta property="og:type" content="website"><meta property="og:url" content="https://efy.ooo"><meta property="og:title" content="EFY Planner"><meta property="og:description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><meta name="robots" content="noindex, nofollow"><meta name="view-transition" content="same-origin" />

<link rel="stylesheet" href="./efy/efy.min.css">
<link rel="stylesheet" href="./global/efy_global.css">
<link rel="stylesheet" href="./planner/planner2.css">
<script src="./efy/efy_local.min.js"></script>
<script src="./global/efy_global.js"></script>

</head><body id="pn_body">

<div class="pn_nav">
    <div style="display: flex; gap: var(--efy_gap0);">
        <button class="button new efy_square_btn" onClick="pn_modal.toggle()" title="Add"><i efy_icon="plus"></i></button>
        <div efy_select="margin0" class="pn_toggles">
            <input type="checkbox" id="pn_edit_toggle" />
            <label for="pn_edit_toggle" title="Edit"><i efy_icon="edit"></i><p efy_lang="edit"></p></label>
            <input type="checkbox" id="pn_drag_toggle" />
            <label for="pn_drag_toggle" title="Move"><i efy_icon="move"></i><p efy_lang="move"></p></label>
        </div>
    </div>
    <div class="pn_toggles pn_right"><button efy_sidebar_btn class="efy_square_btn" title="Menu"><i efy_icon="menu"></i></button></div>
</div>

<div class="modal-overlay">
    <div class="modal" efy_card>

        <div efy_tabs="pn_form">

            <div class="input-group actions">
                <div class="pn_tabs">
                    <button efy_tab="goals" efy_active efy_lang="goal_note"></button>
                    <button efy_tab="money" efy_lang="money"></button>
                </div>
                <div class="buttons">
                    <button class="pn_submit efy_square_btn" title="Save"><i efy_icon="check"></i></button>
                    <button onClick="pn_modal.toggle()" onSubmit="preventDefault()" href="#" class="cancel efy_square_btn" title="Close"><i efy_icon="remove"></i></button>
                </div>
            </div>

            <div class="efy_trans_filter_off">

            <div efy_content="goals" efy_active class="form pn_goals_form efy_shadow_trans_off efy_trans_filter_off"><form action="#">

                <div class="modal_grid"><div class="grid">
                    <div class="input-group">
                        <label for="text" efy_lang="name" class="efy_trans_filter"></label>
                        <input type="text" id="text" name="text">
                    </div>
                    <div class="input-group">
                        <label for="date" efy_lang="date" class="efy_trans_filter"></label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group time">
                        <label for="time" efy_lang="timer" class="efy_trans_filter"></label>
                        <input type="number" value="00" step="any" min="0" max="24" class="hour"><label>:</label>
                        <input type="number" value="00" step="any" min="0" max="60" class="minute"><label>:</label>
                        <input type="number" value="00" step="any" min="0" max="60" class="second">
                    </div>
                    <div class="input-group">
                        <details efy_select id="priority" name="priority"><summary efy_lang="tags"></summary><div>
                            <input id="normal" name="priority" type="checkbox" checked /><label for="normal" efy_lang="goal"></label>
                            <input id="low" name="priority" type="checkbox" /><label for="low" efy_lang="low"></label>
                            <input id="medium" name="priority" type="checkbox" /><label for="medium" efy_lang="medium"></label>
                            <input id="high" name="priority" type="checkbox" /><label for="high" efy_lang="high"></label>
                            <input id="note" name="priority" type="checkbox" /><label for="note" efy_lang="note"></label>
                        </div></details>
                    </div>
                    <div class="input-group">
                        <label for="text" efy_lang="price" class="efy_trans_filter"></label>
                        <input type="text" id="text" name="text">
                    </div>
                    <div class="input-group">
                        <label for="text" efy_lang="quantity" class="efy_trans_filter"></label>
                        <input type="text" id="text" name="text">
                    </div>
                    <div class="input-group efy_flex">
                        <button efy_lang="tasks" class="efy_trans_filter" style="margin: 0"></button>
                        <button efy_lang="links" class="efy_trans_filter" style="margin: 0"></button>
                    </div>
                </div>
                <textarea type="text" id="info" name="info" placeholder="Info"></textarea>

        </form></div>
</div></div></div></div></div>

<div pn_planner>
    <div id="pn_goals">
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="goals"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_notes, #pn_links" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
        <!--<div efy_drag class="done"><p>Done</p></div>-->
    </div>
    <div id="pn_notes">
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="notes"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_goals, #pn_links" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <div id="pn_links" >
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="links"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_notes, #pn_goals" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <div id="pn_moneys" >
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="money"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_notes, #pn_goals" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <div id="pn_contacts" >
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="contacts"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_notes, #pn_goals" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <div id="pn_tags" >
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="tags"></h5>
            <mark class="efy_trans_filter efy_shadow_trans">0</mark>
            <mark class="efy_trans_filter pn_full efy_shadow_trans" efy_toggle="#pn_notes, #pn_goals" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <i efy_drag_cursor></i>
</div>

<video id="pn_confetti" src="./assets/confetti.webm"></video>

<script src="./planner/planner2.js"></script>

</body></html>
