<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EFY Planner</title><meta name="description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><link rel="icon" type="image/png" href="./icon.png"><link rel="apple-touch-icon" sizes="180x180" href="./icon.png"><meta property="og:type" content="website"><meta property="og:url" content="https://efy.ooo"><meta property="og:title" content="EFY Planner"><meta property="og:description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><meta name="robots" content="noindex, nofollow">

<link rel="stylesheet" href="./efy/efy.css">
<link rel="stylesheet" href="./apps/efy_global.css">
<link rel="stylesheet" href="./apps/planner.css">
<script src="./efy/efy_local.js"></script>
<script src="./apps/efy_global.js"></script>

</head><body id="pn_body">


<div class="pn_nav">
    <div style="display: flex; gap: var(--efy_gap0);">
        <button class="button new efy_square_btn" onClick="pn_modal.toggle()" title="Add"><i efy_icon="plus" style="margin: 0 2rem 0 16rem"></i></button>
        <div efy_select class="pn_toggles">
            <input type="checkbox" id="pn_edit_toggle" /><label for="pn_edit_toggle" title="Edit"><i efy_icon="edit"></i><p efy_lang="edit"></p></label>
            <input type="checkbox" id="pn_drag_toggle" /><label for="pn_drag_toggle" title="Move"><i efy_icon="move"></i><p efy_lang="move"></p></label>
        </div>
    </div>
    <div class="pn_toggles pn_right"><button efy_sidebar_btn class="efy_square_btn" title="Menu"><i efy_icon="menu"></i></button></div>
</div>

    <div class="modal-overlay">
        <div class="modal" efy_card>

            <div efy_tabs="pn_form">

                <div class="input-group actions">
                        <div class="pn_tabs">
                            <button efy_tab="goals" efy_active efy_lang="goals"></button>
                            <button efy_tab="notes" efy_lang="notes"></button>
                            <button efy_tab="links" efy_lang="links"></button>
                        </div>
                        <div class="buttons">
                            <button class="pn_submit efy_square_btn" title="Save"><i efy_icon="check"></i></button>
                            <button onClick="pn_modal.toggle()" onSubmit="preventDefault()" href="#" class="cancel efy_square_btn" title="Close"><i efy_icon="remove"></i></button>
                        </div>
                    </div>

                <div class="efy_trans_filter_off">

            <div efy_content="goals" efy_active class="form pn_goals_form"><form action="#">

                    <div class="modal_grid"><div class="grid">
                        <div class="input-group">
                            <label for="text" efy_lang="text" class="efy_trans_filter"></label>
                            <input type="text" id="text" name="text">
                        </div>
                        <div class="input-group">
                            <label for="date" efy_lang="date" class="efy_trans_filter"></label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="input-group time">
                            <label for="time" efy_lang="timer" class="efy_trans_filter"></label>
                            <input type="number" value="00" step="any" min="0" max="24" class="hour"><label>:</label>
                            <input type="number" value="00" step="any" min="0" max="60" class="minute"><label>:</label>
                            <input type="number" value="00" step="any" min="0" max="60" class="second">
                        </div>
                        <div class="input-group">
                            <label for="category" efy_lang="tags" class="efy_trans_filter"></label>
                            <input type="text" id="category" name="category" placeholder="coming soon..." disabled />
                        </div>
                        <div class="input-group">
                            <details efy_select id="priority" name="priority"><summary efy_lang="priority"></summary><div>
                                <input id="normal" name="priority" type="radio" checked /><label for="normal" efy_lang="normal"></label>
                                <input id="low" name="priority" type="radio" /><label for="low" efy_lang="low"></label>
                                <input id="medium" name="priority" type="radio" /><label for="medium" efy_lang="medium"></label>
                                <input id="high" name="priority" type="radio" /><label for="high" efy_lang="high"></label>
                            </div></details>
                        </div></div>

                    </div>

                </form>
            </div>


            <div efy_content="notes" class="form pn_notes_form"><form action="#">

                    <div class="modal_grid"><div class="grid">
                        <div class="input-group">
                            <label for="text" efy_lang="text" class="efy_trans_filter"></label>
                            <input type="text" id="text" name="text">
                        </div>
                        <div class="input-group">
                            <label for="date" efy_lang="date" class="efy_trans_filter"></label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="input-group">
                            <label for="category" efy_lang="tags" class="efy_trans_filter"></label>
                            <input type="text" id="category" name="category" placeholder="coming soon..." disabled />
                        </div></div>

                        <textarea type="text" id="description" name="description" placeholder="Description"></textarea>

                    </div>

                </form>
            </div>


            <div efy_content="links" class="form pn_links_form"><form action="#">

                    <div class="modal_grid"><div class="grid">
                        <div class="input-group">
                            <label for="text" efy_lang="text" class="efy_trans_filter"></label>
                            <input type="text" id="text" name="text">
                        </div>
                        <div class="input-group">
                            <label for="url" class="efy_trans_filter">URL</label>
                            <input type="url" id="url" name="url">
                        </div>
                        <div class="input-group">
                            <label for="category" efy_lang="tags" class="efy_trans_filter"></label>
                            <input type="text" id="category" name="category" placeholder="coming soon..." disabled />
                        </div></div>

                    </div>

                </form>
            </div>

        </div></div>

        </div>
    </div>

<div pn_planner>
    <div id="pn_goals">
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="goals"></h5>
            <mark class="efy_trans_filter">0</mark>
            <mark class="efy_trans_filter pn_full" efy_toggle="#pn_notes, #pn_links" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
        <!--<div efy_drag class="done"><p>Done</p></div>-->
    </div>
    <div id="pn_notes">
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="notes"></h5>
            <mark class="efy_trans_filter">0</mark>
            <mark class="efy_trans_filter pn_full" efy_toggle="#pn_goals, #pn_links" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <div id="pn_links" >
        <div class="header">
            <h5 class="efy_no_drag" efy_lang="links"></h5>
            <mark class="efy_trans_filter">0</mark>
            <mark class="efy_trans_filter pn_full" efy_toggle="#pn_notes, #pn_goals" title="Full Size"><i efy_icon="fullscreen"></i></mark>
        </div><div efy_drag></div>
    </div>
    <i efy_drag_cursor></i>
</div>




<script src="./apps/planner.js"></script>

</body></html>
