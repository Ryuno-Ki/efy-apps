<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EFY Money</title><meta name="description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><link rel="icon" type="image/png" href="./icon.png"><link rel="apple-touch-icon" sizes="180x180" href="./icon.png"><meta property="og:type" content="website"><meta property="og:url" content="https://efy.ooo"><meta property="og:title" content="EFY Money"><meta property="og:description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><meta name="robots" content="noindex, nofollow"><meta name="view-transition" content="same-origin" />

<link rel="stylesheet" href="./efy/efy.min.css">
<link rel="stylesheet" href="./global/efy_global.css">
<link rel="stylesheet" href="./money/money.css">
<script src="./efy/efy_local.min.js"></script>
<script src="./global/efy_global.js"></script>

</head><body id="mn_body">


<div id="balance">
   <div efy_card><h6 efy_lang="total"></h6><h4 id="totalDisplay">$0,00</h4></div>
   <div efy_card><h6 efy_lang="income"></h6><h4 id="incomeDisplay">$0,00</h4></div>
   <div efy_card><h6 efy_lang="expenses"></h6><h4 id="expenseDisplay">$0,00</h4></div>
   <div efy_card class="percentageDisplay"><div><h6 efy_lang="left_"></h6><h6 id="percentageDisplay">0%</h6></div><progress value="100" max="100"></progress></div>
</div>

<div class="mn_nav">
    <div style="display: flex; gap: var(---gap0);">
        <button class="button new efy_square_btn" onClick="mn_modal.toggle()"><i efy_icon="plus"></i></button>
    </div>
    <button efy_sidebar_btn class="efy_square_btn"><i efy_icon="menu"></i></button>
</div>

    <div class="modal-overlay">
        <div class="modal" efy_card>
            <div class="form">
                <form action="#" onSubmit="mn_form.submit(event)">

                    <div class="input-group actions">
                        <h6 efy_lang="transaction"></h6>
                        <div class="buttons">
                            <button efy_lang="save"></button>
                            <button onClick="mn_modal.toggle()" onSubmit="preventDefault()" href="#" class="button cancel efy_square_btn"><i efy_icon="remove"></i></button>
                        </div>
                    </div>

                    <div class="modal_grid">
                        <div class="input-group">
                            <label for="description" efy_lang="description" class="efy_trans_filter"></label>
                            <input type="text" id="description" name="description">
                        </div>
                        <div class="input-group">
                            <label for="quantity" efy_lang="quantity" class="efy_trans_filter"></label>
                            <input type="number" step="any" id="quantity" name="quantity" placeholder="1" value="1">
                        </div>
                        <div class="input-group">
                            <label for="price" efy_lang="price" class="efy_trans_filter"></label>
                            <input type="number" step="any" id="price" name="price" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="date" efy_lang="date" class="efy_trans_filter"></label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="input-group">
                            <label for="category" efy_lang="tags" class="efy_trans_filter"></label>
                            <input type="text" id="category" name="category" placeholder="coming soon..." disabled />
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


        <table id="data-table" class="mn_table"><thead>
            <tr class="mn_row efy_ignore_search"><td class="description" efy_lang="description"></td><td class="quantity" efy_lang="quantity"></td><td class="income" efy_lang="price"></td><td class="date" efy_lang="date"></td><td></td></tr></thead><tbody></tbody>
        </table>



<script src="./money/money.js"></script>

</body></html>
