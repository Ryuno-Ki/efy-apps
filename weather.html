<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EFY Weather</title><meta name="description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><link rel="icon" type="image/png" href="./icon.png"><link rel="apple-touch-icon" sizes="180x180" href="./icon.png"><meta property="og:type" content="website"><meta property="og:url" content="https://efy.ooo"><meta property="og:title" content="EFY Weather"><meta property="og:description" content="Customizable, convergent, transparent, modular, futuristic css / js framework that can be added to your own html, web, local apps and websites"><meta name="robots" content="noindex, nofollow"><meta name="view-transition" content="same-origin" />

<link rel="stylesheet" href="./efy/efy.min.css">
<link rel="stylesheet" href="./apps/efy_global.css">
<link rel="stylesheet" href="apps/weather.css">
<script src="./efy/efy_local.min.js"></script>
<script src="./apps/efy_global.js"></script>

</head><body><noscript><p style="background: #000; color:#fff; border-radius: 16rem; padding: 16rem;">Please enable JavaScript to load the page properly and enjoy extra features</p><br></noscript>

<div class="nav">

    <div class="search_container">
        <div class="search_box">
            <input type="text" id="search_input" placeholder="Enter City">
            <button id="search_btn" class="efy_square_btn" type="submit"><i efy_icon="search"></i></button>
        </div>
    </div>
    <button class="efy_square_btn" efy_sidebar_btn><i efy_icon="menu"></i></button>

</div>

    <div class="glance">

            <div class="current" efy_card>
                <div class="city" id="city"></div>
                <div class="img_des"></div>
                <div class="day_night_temp"></div>
                <div class="today"></div>
            </div>

            <div class="weather_items" efy_card>
                <div class="humidity">
                    <i efy_icon="rain"></i>
                    <p>Humidity:</p>
                    <div class="value" id="humidity"></div>
                </div><hr>
                <div class="humidity">
                    <i efy_icon="arrow_up"></i>
                    <p>Pressure:</p>
                    <div class="value" id="pressure"></div>
                </div><hr>
                <div class="humidity">
                    <i efy_icon="cloud"></i>
                    <p>Wind Speed:</p>
                    <div class="value" id="wind_speed"></div>
                </div>
            </div>
            <div class="sun_moon" efy_card>
                <div class="sun">
                    <p><i efy_icon="sun"></i>Sunrise:</p>
                    <p id="sun"></p>
                </div><hr>
                <div class="moon">
                    <p><i efy_icon="moon"></i>Sunset:</p>
                    <p id="moon"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="graph"></div>


<script src="apps/weather.js"></script>

</body></html>
